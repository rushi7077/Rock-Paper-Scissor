<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="choices">
        <div class="choice border" id="rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice border" id="paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice border" id="scissor">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="score">
        <div class="sep-Score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="sep-Score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <div class="final_result">Start game, click on object</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
